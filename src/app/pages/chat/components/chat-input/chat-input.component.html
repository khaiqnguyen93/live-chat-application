<div class="new-message-wrapper d-flex">
  <div class="input-group">
    <input [(ngModel)]="newMsgText" type="text" class="form-control" placeholder="Enter a new message" (keyup.enter)="submit(newMessage.value)" #newMessage>
    <div class="input-group-append">
      <button class="button button-primary" type="primary" (click)="submit(newMessage.value)">Enter</button>
    </div>
  </div>
</div>
